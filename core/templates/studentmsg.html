{% extends 'base1.html' %}
{% block content %}
<div class="section-header text-center" style="margin-top:5px; ">
    <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Here is your profile</h2>
    <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
  </div>
  <div class="container1" style="height: fit-content;width:fit-content;">       
<h5 style="color: black">Welcome {{ user.username }}</h5>
<!-- <div class="w3-container" style="color:black"></div> -->
<table id="customers">
            <tr>
                <th>STUDENT</th>
                {% comment %} <th>Send assignment</th> {% endcomment %}
               
            </tr>
            {% for User in dataa %}
            <tr>
                <td style="color: black">{{ User.sender}}</td>
                <td style="color: black">{{ User.msg}}</td>
                <td style="color: black">{{ User.timestamp}}</td>
                <td><a href="{% url 'messages' User.sender.id %}"><button type="submit">Reply</button></a></td>
            </tr>
            {% endfor %}
        </table>
</div>
    </div>
    {% endblock %}
