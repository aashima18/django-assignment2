{% extends 'base1.html' %}
{% block content %}
<div class="section-header text-center" style="margin-top:5px; ">
    <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Here is your profile</h2>
    <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
  </div>
  <div class="container1" style="height: fit-content;width:fit-content;margin-left: 30%;">       
<h5 style="color: black">Welcome {{ user.username }}</h5>


<section>
<div id="login">
    <div class="container4">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" >
                        {% csrf_token %}
                          {{ form.as_p }}
                          
                          {% comment %} <input type="checkbox" id="check"  value="tc" required/><label>Accept Terms and Conditions</label>   {% endcomment %}
                        <div class="form-group">
                            <br>
                            <input type="submit" id="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</div>
    </div>
    {% endblock %}
