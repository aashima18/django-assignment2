{% extends 'base2.html' %}
{% block content %}
<div class="section-header text-center" style="margin-top:5px; ">
    <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Join your teachers with you</h2>
    <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
  </div>
  <div class="container1" style="height: fit-content;width:500px;">       
<h5 style="color: black">Welcome {{ user.username }}</h5>
<!-- <div class="w3-container" style="color:black"></div> -->

<table id="customers">
            <tr>
                <th>List of Teacher</th>
                <th>Send Request</th>
               
            </tr>
            {% for User in dataa %}
            <tr>
                <td style="color: black">{{ User.username}}</td>
                <td><a href="{% url 'teacher_request' User.id %}"><button type="submit">Make Request</button></a></td>
            </tr>
            {% endfor %}
        </table>
</div>
    </div>
    {% endblock %}
