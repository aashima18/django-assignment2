{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fusion - Bootstrap 4 Template</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'fonts/line-icons.css' %}">
    
    <!-- Owl carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    
    <!-- Animate -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">   
  </head>
  <body>
   <!-- Header Area wrapper Starts -->
    <header >
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'indexx' %}">
                  Home
                </a>
              </li>
              
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">
                    Registration
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login1' %}">
                    Login
                    </a>
                  </li>
                  {% comment %} <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_profile' %}">
                   student
                    </a>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher_profile' %}">
                   teacher
                    </a>
                  </li>
                  <li class="nav-item">
                    </li> {% endcomment %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <div >
        <div class="container">    
            </div>
            </div>
    </header>
    <!-- Header Area wrapper End -->

    <!-- Services Section Start -->
    <section id="services" class="">
          <!-- Services item -->
 
    <div class="section-header text-center">
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Lets Signup</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
    </div>



<div id="login">
    <div class="container4">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" >
                        {% csrf_token %}
                          {{ form.as_p }}
                          
                          <input type="checkbox" id="check"  value="tc" required/><label>Accept Terms and Conditions</label>  
                        <div class="form-group">
                            <br>
                            <input type="submit" id="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
    <!-- Services Section End -->

    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery.nav.js' %}"></script>
    <script src="{% static 'js/scrolling-nav.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>  
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/form-validator.min.js' %}"></script>
   
    <!-- <script src="{% static 'js/contact-form-script.min.js' %}"></script> -->
      
  </body>
</html>
