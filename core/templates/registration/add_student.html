{% extends 'base1.html' %}
{% block content %}
<div class="section-header text-center" style="margin-top:25px;margin-right:30%;">
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s" >Add Student</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
<div class="edit" style="width: 100%;height:400px;margin-left: 20%;">
       
        <form method="post" style="width: 100%;">
                {% csrf_token %}
                {{ form.as_p }} 
                <button type="submit"class="button" style="margin-top:5%;background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;">Add student</button>
        </form>
</div>
{% endblock %}
