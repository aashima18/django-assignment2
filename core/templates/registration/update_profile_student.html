
{% extends 'base2.html' %}
{% block content %}
<div class="section-header text-center" style="margin-top:25px;margin-right:30%;">
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s" >Edit your profile</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
<div class="edit" style="width: 100%;height:700px;">
       
        <form method="post" enctype="multipart/form-data" style="width: 100%;">
                {% csrf_token %}
                {{ user_form.as_p }}
                <button type="submit"class="button" style="margin-top:5%;background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;">Update</button>
        </form>
</div>
{% endblock %}
