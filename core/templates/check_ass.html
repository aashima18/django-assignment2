{% extends 'base1.html' %}
{% block content %}
<div class="section-header text-center" style="margin-top:5px; ">
    <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Here is your profile</h2>
    <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
  </div>
  <div class="container1" style="height: fit-content;width:fit-content;margin-left: 10%;">       
<h5 style="color: black">Welcome {{ user.username }}</h5>
<!-- <div class="w3-container" style="color:black"></div> -->
<table id="customers">
            <tr>
                <th>Student</th>
                <th>Description</th>
                <th> assignment</th>
                <th> Submitted_date</th>
                <th> Remarks</th>

               
            </tr>
            {% for User in dataa %}
            <tr>
                <td style="color: black">{{ User.student}}</td>
                <td style="color: black">{{ User.description}}</td>
                <td style="color: black"><a href="{{ User.submitted_file.url}}">{{ User.submitted_file.url}}</a></td>
                <td style="color: black">{{ User.Submitted_date}}</td>
                <td><a href="{% url 'remark_ass' User.student.id User.id  %}"><button type="submit">Remarks</button></a></td>
            </tr>
            {% endfor %}
        </table>
</div>
    </div>
    {% endblock %}
